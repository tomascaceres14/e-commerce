<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .header {
            background-color: #ffcccc;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .body {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 0 0 10px 10px;
        }
        .body p {
            margin: 0;
            color: #666;
        }
        .button {
            background-color: #66cccc;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Hola ${username},</h1>
    </div>
    <div class="body">
        <p>Por favor, haz clic en el siguiente bot√≥n para validar tu cuenta:</p>
        <a href="#" class="button">Validar cuenta</a>
    </div>
</div>
</body>
</html>
