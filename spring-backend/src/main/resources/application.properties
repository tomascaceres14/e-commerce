spring.data.mongodb.uri=${DATABASE_URI}

spring.datasource.url=jdbc:postgresql://localhost:5432/marketplace
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

cloud.aws.credentials.access-key=${AWS_ACCESS_KEY}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY}
cloud.aws.region.static=${AWS_REGION}
application.bucket.name=akhanta
cloud.aws.stack.auto=false

application.security.jwt.secret-key=${JWT_SECRET_KEY}
#application.security.jwt.expiration=86400000 1 dia
application.security.jwt.expiration=604800000
application.security.jwt.refresh-token.expiration=604800000

logging.file.name=src/logs/akhanta.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - [%p] - %logger{55} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - [%p] - %logger{55} - %msg%n

spring.h2.console.enabled=true